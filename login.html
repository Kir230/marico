<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style-button.css">
    <link rel="stylesheet" href="styles/style-login.css">
    <link rel="stylesheet" href="styles/style-header.css">
    <link rel="stylesheet" href="styles/other-style.css">
    <link rel="preconnect" href="https://fonts.bunny.net">
    <link href="https://fonts.bunny.net/css?family=poppins:400,500,600,700" rel="stylesheet" />
    <title>Marico - Login</title>
</head>
<body>
     <script src="scripts/upload_header.js"></script>
     <script src="scripts/script-main.js"></script>
     <article id="log-in">
        <div class="log-in_textblock">
            <h1>Log in</h1>
            Login into existing account.
        </div>
        <form id="log-in_form">
            <div id="log-in_form-field">
                <p class="style_input">
                    <input class="style_form-input" type="text" placeholder="Username" required>
                    <img class="style_form-image" src="icons/User.png" alt="" height="30.31px" width="25.31px">
                </p>
                <p class="style_input">
                    <input class="style_form-input" type="password" placeholder="Password" required>
                    <img class="style_form-image" src="icons/Shape-8.png" alt="" height="24px" width="31px">
                 </p>
            </div>
            <button type="submit" id="log-in_form-button" class="style_blue-button">Log In</button>
        </form>
         <div class="log-in_textblock">
            <h1>Or</h1>
            Sign Up With...
        </div>
     </article>
     <section id="log-in_buttons-field">
            <button class="style_verydark-button"><img src="icons/Facebook.png" alt="">Sign up with Facebook</button>
            <button class="style_verydark-button"><img src="icons/G_logo.png" alt="">Sign up with Google</button>
            <button class="style_verydark-button"><img src="icons/Apple_logo.png" alt="">Sign up with Apple</button>
        </section>
    <span id="log-in_str">Donâ€™t have an account? Create One.</span>
</body>
</html>
