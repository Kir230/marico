<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-button.css">
    <link rel="stylesheet" href="style_sign-in.css">
    <link rel="stylesheet" href="style-header.css">
    <link rel="stylesheet" href="other-style.css">
    <link rel="preconnect" href="https://fonts.bunny.net">
    <link href="https://fonts.bunny.net/css?family=poppins:400,500,600,700" rel="stylesheet" />
    <title>Marico - Sign Up</title>
</head>
<body>
    <script src="upload_header.js"></script>
    <article id="sign-in">
        <div class="sign-in_textblock">
            <h1 style="font-weight: 600; font-size: 75px;">Sign up</h1>
            Fill all field for create an account.
        </div>
        <form id="sign-in_form" action="" method="POST">
            <p class="style_input">
                <input class="style_form-input" type="text" placeholder="Username" required>
                <img class="style_form-image" src="User.png" alt="" height="30.31px" width="25.31px">
            </p>
            <p class="style_input">
                <input class="style_form-input" type="email" placeholder="Email Address" required>
                <img class="style_form-image" src="At_sign.png" alt="" height="30.31px" width="30.31px">
            </p>
            <p class="style_input">
                <input class="style_form-input" type="password" placeholder="Password" required>
                <img class="style_form-image" src="Shape-8.png" alt="" height="24px" width="31px">
            </p>
            <button type="submit" id="button_form" class="style_blue-button">Sign Up</button>
        </form>
        <div class="sign-in_textblock">
            <h1>Or</h1>
            Sign Up With...
        </div>
    </article>
     <section id="sign-in_buttons-field">
            <button class="style_verydark-button"><img src="Facebook.png" alt="">Sign up with Facebook</button>
            <button class="style_verydark-button"><img src="G_logo.png" alt="">Sign up with Google</button>
            <button class="style_verydark-button"><img src="Apple_logo.png" alt="">Sign up with Apple</button>
        </section>
    <span id="sign-in_str">Already have an account? Please Log in.</span>
</body>
</html>
